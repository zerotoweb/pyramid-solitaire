<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pyramid Solitaire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Play Pyramid Solitaire for free in your browser." />
  <!-- 引入 Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* 全局字体和基础背景 */
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #f0f0f0;
      margin: 0;
      padding: 2rem;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* 标题 */
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 0.3rem;
      background: linear-gradient(90deg, #ffdd00, #ff6600);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }

    /* 副标题段落 */
    p {
      font-weight: 400;
      font-size: 1.2rem;
      margin-top: 0;
      margin-bottom: 2rem;
      color: #fceabbdd;
      max-width: 480px;
    }

    /* iframe 容器 */
    iframe {
      width: 100%;
      max-width: 900px;
      height: 600px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
      transition: box-shadow 0.3s ease;
    }

    iframe:hover {
      box-shadow: 0 16px 32px rgba(0,0,0,0.6);
    }

    /* 手机端响应式 */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
        max-width: 100%;
      }
      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <h1>Pyramid Solitaire</h1>
  <p>Enjoy a classic game of Pyramid Solitaire in your browser!</p>

  <iframe src="https://cloud.onlinegames.io/games/2025/html/solitaire/index-og.html#pyramid" allowfullscreen></iframe>
</body>
</html>
